<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather">
    <div class="container">
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" id="city-input">
      </form>
      <h1 id="city">Leicester</h1>
      <p id="date">
        Sunday
      </p>
      <h2>
        <span>
          14
        </span>
        <span class="temperature" id="temperature">
        °C
        </span>
      <span class="temperature" id="temperature">
        /°F
      </span></h2>
      <p class="heading">
      <div class="row">
        <div class="col">Precipitation
            <br>
            0%
        </div>
        <div class="col">Humidity
            <br>
            59%
        </div>
        <div class="col">Wind
            <br>
            10 mph
        </div>
      </div>
      </p>
      <div class="row" id="days">
        <div class="col" id="sun">
          Sunday
          
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          15° 9°
        </div>
        <div class="col" id="mon">
          Monday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          13° 4°
        </div>
        <div class="col" id="tue">
          Tuesday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          12° 3°
        </div>
        <div class="col" id="wed">
          Wednesday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          9° 4°

        </div>
        <div class="col" id="thu">
          Thursday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          11° 3°
        </div>
        <div class="col" id="fri">
          Friday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          11° 5°
        </div>
      </div>
    </div>
    </div>
    
  <script src="src/index.js"></script>
  </body>
</html>
