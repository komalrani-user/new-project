<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <title>Weather App</title>
  
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather">
    <div class="container">
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" id="city-input">
      </form>
    
      <h1 id="city">Leicester</h1>
      <p id="date">
        Sunday
      </p>
    <p id="description">
      Partly cloudy
    </p>

    <span id="temperature">
          14
        </span>
        <span class="temperature" id="temperature">
        °C
        </span>
      <span class="temperature" id="temperature">
        /°F
      </span></h2>
      <p class="heading">
      <div class="row">
  
        <div class="col">
          Humidity: <span id="humidity">59</span>%
           
        </div>
        <div class="col">
          Wind: <span id="wind">10</span>mph
        </div>
      </div>
      </p>
      <div class="row" id="days">
        <div class="col" id="sun">
          Sunday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          15° 9°
        </div>
        <div class="col" id="mon">
          Monday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          13° 4°
        </div>
        <div class="col" id="tue">
          Tuesday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          12° 3°
        </div>
        <div class="col" id="wed">
          Wednesday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          9° 4°

        </div>
        <div class="col" id="thu">
          Thursday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          11° 3°
        </div>
        <div class="col" id="fri">
          Friday
          <br />
          <img src="img/rain.svg" alt="raining" width="50px" />
          <br>
          11° 5°
        </div>
      </div>
    </div>
    </div>
    <div>
      <a href="https://github.com/komalrani-user/new-project.git">Open-source code</a> by Komal Rani
    </div>
    <script src="src/index.js"></script>

  </body>
</html>
